  <style>
    footer {
      text-align: center; /* Center align everything inside the footer */
      padding: 20px;
      display: flex; /* Use flexbox to center content vertically and horizontally */
      flex-direction: column; /* Stack items vertically */
      align-items: center; /* Center-align the flex items horizontally */
      justify-content: center; /* Center-align the flex items vertically */
    }
    footer a {
      color: #0A66C2; /* LinkedIn brand color */
      font-size: 38px; /* Icon size */
      text-decoration: none; /* Optional: removes underline from links */
      margin-bottom: 20px; /* Adds space below the LinkedIn icon */
    }
    footer a:hover {
      color: #004182; /* Darker LinkedIn color for hover effect */
    }
    footer p {
      margin-top: 0; /* Removes default top margin */
      margin-bottom: 0; /* Removes default bottom margin */
    }
  </style>
</head>
